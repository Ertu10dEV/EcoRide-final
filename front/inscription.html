<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - EcoRide</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- HEADER MODERNE -->
<header class="header">
    <img src="img/--logo_ECORIDE.png" alt="EcoRide logo" class="logo">

    <nav class="nav-links">
        <a href="index.html">Accueil</a>
        <a href="covoiturage.html">Covoiturages</a>
        <a href="login.html">Connexion</a>
    </nav>

    <!-- Menu burger -->
    <div class="burger" id="burgerMenu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menu mobile -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html">Accueil</a>
        <a href="covoiturage.html">Covoiturages</a>
        <a href="login.html">Connexion</a>
    </div>
</header>

<!-- FORMULAIRE D'INSCRIPTION -->
<section class="form-container">
    <div class="form-card">
        <h2>Créer un compte</h2>

        <form id="registerForm" class="auth-form">
            <input type="text" id="nom" placeholder="Nom complet" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="telephone" placeholder="Téléphone" required>
            <input type="password" id="mot_de_passe" placeholder="Mot de passe" required>
            <input type="password" id="mot_de_passe_conf" placeholder="Confirmer le mot de passe" required>

            <button type="submit" class="btn-primary">Créer mon compte</button>
        </form>

        <p class="form-text">
            Déjà un compte ?
            <a href="login.html">Se connecter</a>
        </p>
    </div>
</section>

<!-- JS -->
<script src="js/menu.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
